<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIEL & MARY HUB - Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(100, 200, 255, 0.3);
            margin-bottom: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 3px solid #64c8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #64c8ff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(100, 200, 255, 0.3);
        }

        .subtitle {
            color: #a0a0ff;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Search */
        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid #64c8ff;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            border-color: #8a2be2;
        }

        .search-box::placeholder {
            color: #8888cc;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.9), rgba(40, 40, 60, 0.9));
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #64c8ff;
            box-shadow: 0 10px 30px rgba(100, 200, 255, 0.2);
        }

        .game-card.selected {
            border-color: #8a2be2;
            background: linear-gradient(135deg, rgba(40, 30, 60, 0.9), rgba(50, 40, 70, 0.9));
        }

        .game-logo {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background: rgba(40, 40, 60, 0.8);
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #64c8ff;
        }

        .game-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .game-description {
            font-size: 14px;
            color: #a0a0ff;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .game-category {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(100, 200, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            color: #64c8ff;
            margin-bottom: 10px;
        }

        .execute-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #64c8ff, #8a2be2);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }

        .game-card:hover .execute-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .execute-btn:hover {
            background: linear-gradient(45deg, #8a2be2, #64c8ff);
            box-shadow: 0 5px 15px rgba(100, 200, 255, 0.4);
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            background: rgba(40, 40, 60, 0.8);
            border: 2px solid transparent;
            border-radius: 20px;
            color: #a0a0ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: rgba(100, 200, 255, 0.2);
            border-color: #64c8ff;
            color: #64c8ff;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 200, 255, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(100, 200, 255, 0.2);
            color: #8888cc;
            font-size: 14px;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #64c8ff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #64c8ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo">DM</div>
                <div>
                    <h1 class="title">DANIEL & MARY HUB</h1>
                    <p class="subtitle">Seu hub definitivo de scripts para Roblox</p>
                </div>
            </div>
        </header>

        <!-- Categories -->
        <div class="categories" id="categories">
            <!-- Categories will be loaded dynamically -->
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" 
                   class="search-box" 
                   id="searchBox" 
                   placeholder="üîç Buscar jogo por nome, categoria ou descri√ß√£o..."
                   autocomplete="off">
        </div>

        <!-- Games Grid -->
        <div class="loading" id="loading">Carregando jogos...</div>
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be loaded dynamically -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>¬© 2024 DANIEL & MARY HUB - Todos os direitos reservados</p>
            <p style="margin-top: 5px;">v2.0 - Interface Web Avan√ßada</p>
        </footer>
    </div>

    <script>
        // Dados dos jogos (ser√£o preenchidos pelo Lua)
        let gamesData = [];
        let selectedGame = null;
        let currentCategory = 'all';

        // Elementos DOM
        const gamesGrid = document.getElementById('gamesGrid');
        const searchBox = document.getElementById('searchBox');
        const categoriesContainer = document.getElementById('categories');
        const loadingElement = document.getElementById('loading');

        // Fun√ß√£o para renderizar categorias
        function renderCategories() {
            const categories = ['all', ...new Set(gamesData.flatMap(cat => cat.categoria ? [cat.categoria] : []))];
            
            categoriesContainer.innerHTML = categories.map(cat => 
                `<button class="category-btn ${currentCategory === cat ? 'active' : ''}" 
                        onclick="filterByCategory('${cat}')">
                    ${cat === 'all' ? 'üéÆ Todos os Jogos' : `üìÅ ${cat}`}
                </button>`
            ).join('');
        }

        // Fun√ß√£o para renderizar jogos
        function renderGames() {
            gamesGrid.innerHTML = '';
            
            let filteredGames = [];
            
            // Filtra por categoria
            if (currentCategory === 'all') {
                filteredGames = gamesData.flatMap(cat => cat.jogos || []);
            } else {
                const category = gamesData.find(cat => cat.categoria === currentCategory);
                filteredGames = category ? category.jogos : [];
            }
            
            // Filtra por busca
            const searchTerm = searchBox.value.toLowerCase();
            if (searchTerm) {
                filteredGames = filteredGames.filter(game =>
                    (game.titulo && game.titulo.toLowerCase().includes(searchTerm)) ||
                    (game.descricao && game.descricao.toLowerCase().includes(searchTerm))
                );
            }
            
            // Renderiza os jogos
            filteredGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = `game-card ${selectedGame === game ? 'selected' : ''}`;
                gameCard.innerHTML = `
                    <div class="game-category">${game.categoria || 'Geral'}</div>
                    <div class="game-logo" id="logo-${game.titulo}">
                        ${game.titulo ? game.titulo.substring(0, 3).toUpperCase() : 'DMH'}
                    </div>
                    <h3 class="game-title">${game.titulo || 'Sem T√≠tulo'}</h3>
                    <p class="game-description">${game.descricao || 'Clique para selecionar e duplo clique para executar'}</p>
                    <button class="execute-btn" onclick="executeScript('${game.scriptUrl || ''}', '${game.key || ''}')">
                        üöÄ Executar Script
                    </button>
                `;
                
                // Carrega logo se existir
                if (game.logoUrl) {
                    loadLogo(game.titulo, game.logoUrl);
                }
                
                gameCard.onclick = (e) => {
                    if (!e.target.classList.contains('execute-btn')) {
                        selectGame(game);
                    }
                };
                
                gameCard.ondblclick = () => {
                    executeScript(game.scriptUrl, game.key);
                };
                
                gamesGrid.appendChild(gameCard);
            });
            
            loadingElement.style.display = filteredGames.length > 0 ? 'none' : 'block';
            loadingElement.textContent = filteredGames.length === 0 ? 'Nenhum jogo encontrado' : '';
        }

        // Fun√ß√£o para carregar logo
        function loadLogo(gameTitle, logoUrl) {
            const logoElement = document.getElementById(`logo-${gameTitle}`);
            if (logoElement) {
                const img = new Image();
                img.onload = () => {
                    logoElement.innerHTML = '';
                    logoElement.appendChild(img);
                };
                img.onerror = () => {
                    logoElement.style.background = 'linear-gradient(45deg, #1a1a2e, #16213e)';
                    logoElement.innerHTML = gameTitle ? gameTitle.substring(0, 3).toUpperCase() : 'DMH';
                };
                img.src = logoUrl;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
            }
        }

        // Fun√ß√£o para selecionar jogo
        function selectGame(game) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.game-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Seleciona novo
            selectedGame = game;
            document.querySelectorAll('.game-card').forEach(card => {
                if (card.querySelector('.game-title').textContent === game.titulo) {
                    card.classList.add('selected');
                }
            });
            
            // Envia para o Roblox (se estiver no contexto)
            if (window.robloxBridge) {
                window.robloxBridge.selectGame(game);
            }
        }

        // Fun√ß√£o para executar script
        function executeScript(scriptUrl, key) {
            if (!scriptUrl) {
                alert('URL do script n√£o dispon√≠vel!');
                return;
            }
            
            // Envia para o Roblox executar
            if (window.robloxBridge) {
                window.robloxBridge.executeScript(scriptUrl, key);
            } else {
                alert(`Script executado (simula√ß√£o):\nURL: ${scriptUrl}\nKey: ${key || 'Nenhuma'}`);
            }
        }

        // Fun√ß√£o para filtrar por categoria
        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderGames();
        }

        // Fun√ß√£o para inicializar dados (chamada pelo Lua)
        window.initializeHub = function(data) {
            gamesData = data || [];
            loadingElement.style.display = 'none';
            renderCategories();
            renderGames();
        };

        // Evento de busca
        searchBox.addEventListener('input', renderGames);

        // Inicializa√ß√£o
        window.onload = function() {
            // Simula√ß√£o de dados iniciais (ser√£o substitu√≠dos pelo Lua)
            setTimeout(() => {
                if (gamesData.length === 0) {
                    loadingElement.textContent = 'Aguardando dados do Roblox...';
                }
            }, 2000);
        };

        // Bridge para comunica√ß√£o com Roblox
        window.robloxBridge = {
            selectGame: function(game) {
                console.log('Jogo selecionado no HTML:', game.titulo);
            },
            executeScript: function(scriptUrl, key) {
                console.log('Executando script:', scriptUrl, 'Key:', key);
            }
        };
    </script>
</body>
</html>
